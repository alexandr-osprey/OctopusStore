<div *ngIf="storeDetail" class="row">
  <div class="d-lg-none col-12 col-md-12">
    <button class="btn btn-link link" (click)="goBack()">Back</button>
  </div>
  <div class="col-12 col-md-12">
    <div class="store-details__title">
      <p>{{ storeDetail.title }}</p>
    </div>
    <div>
      <p>{{ storeDetail.ownerId }}</p>
    </div>
    <div>
      <label for="registration-date">Registration date</label>
      <p name="registration-date">{{ storeDetail.registrationDate }}</p>
    </div>
    <div>
      <label for="address">Address</label>
      <p name="address">{{ storeDetail.address }}</p>
    </div>
    <div>
      <label for="description">Description</label>
      <p name="description">{{ storeDetail.description }}</p>
    </div>
    <p><a *ngIf="authorizedToUpdate" [routerLink]="[getUpdateLink(storeDetail.id)]" class="link">Update</a></p>
    <p><a *ngIf="authorizedToUpdate" [routerLink]="['/items', 'create']" class="link">Create Item</a></p>
  </div>
  <div class="col-12 col-md-12">
    <app-item-thumbnail-index></app-item-thumbnail-index>
  </div>
</div>
