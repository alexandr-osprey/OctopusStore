<div class="d-flex flex-fill align-items-stretch w-100" *ngIf="index">
  <app-sidebar [@expandCollapse]="sidebarHidden ? 'collapsed' : 'expanded' " ></app-sidebar>
  <div class="d-flex flex-fill flex-column">
    <div class="m-2 ml-4">
      <a [routerLink] [queryParams]="getOrderByPriceQueryParams()">Price</a>
    </div>
    <div class="d-flex flex-column flex-fill">
      <app-item-thumbnail *ngFor="let itemThumbnail of shownItems" [itemThumbnail]="itemThumbnail" class="item-thumbnail item-thumbnail-of-page-{{ itemThumbnail.page }} pb-3"></app-item-thumbnail>
      <app-paginator  class="m-3" [index]="index"></app-paginator>
    </div>
  </div>
</div>
