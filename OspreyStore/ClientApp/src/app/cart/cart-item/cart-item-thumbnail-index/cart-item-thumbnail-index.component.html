<div class="d-flex flex-row mt-5 w-100 flex-wrap " *ngIf="cartItemThumbnails.length">
  <div class="d-flex flex-row col-12 col-lg-9 col-xl-10 flex-wrap mb-5">
    <div class="d-flex col-12 flex-row flex-wrap mt-3 cart-item pt-3 align-items-center" *ngFor="let cartItemThumbnail of cartItemThumbnails">
      <app-item-variant-image-display class="col-4 col-sm-2 col-lg-2 col-xl-1 mb-2" [itemVariantImage]="cartItemThumbnail.itemVariantImage"></app-item-variant-image-display>
      <a class="col-8 col-md-3 col-lg-3 col-xl-4 order-0 " [routerLink]="[getItemUrl(cartItemThumbnail)]" [queryParams]="getItemVariantParams(cartItemThumbnail.itemVariant)">
        {{ cartItemThumbnail.itemVariant.title }}
      </a>
      <p class="col-6 col-sm-2 col-md-1 order-1 m-0">
        ${{ cartItemThumbnail.itemVariant.price }}
      </p>
      <button (click)="removeCartItem(cartItemThumbnail)" class="btn btn-light col-6 col-sm-2 col-md-2 order-2 order-sm-4 align-middle">Remove</button>
      <div class="col-8 col-sm-5 col-md-3 flex-wrap order-2 p-0">
        <button (click)="minusCartItem(cartItemThumbnail.itemVariant)" class="btn btn-light col-3 p-1">-</button>
        <input type="number" class="form-control col number" (change)="setCartItemThumbnail(cartItemThumbnail)"
               id="'itemVariant_'cartItemThumbnail.itemVariant.id" name="itemVariant_'cartItemThumbnail.itemVariant.id"
               [(ngModel)]="cartItemThumbnail.number" />
        <button (click)="plusCartItem(cartItemThumbnail.itemVariant)" class="btn btn-light align-middle col-3 p-1">+</button>
      </div>
      <p class="col-4 col-sm-2 col-md-1 align-middle text-center m-0  pr-2 pl-1 order-4 order-sm-2">${{ cartItemThumbnail.itemVariant.price * cartItemThumbnail.number }}</p>
    </div>
  </div>
  <div *ngIf="totalPrice" class="flex-column col-12 col-lg-3 col-xl-2 flex-wrap align-items-start pt-3 ">
      <div class="d-flex flex-column actions p-1 pt-3 pb-3">
        <p class="text-center">Subtotal ({{totalQuantity}} items): ${{ totalPrice }}</p>
        <button class="btn btn-primary align-self-center w-75" (click)="createOrder()">Create order</button>
      </div>
    </div>
</div>
<div *ngIf="!cartItemThumbnails.length" class="d-flex w-100 flex-wrap mt-5">
  <div class="d-flex col-12">
    <p class="ml-auto mr-auto">So lonely here, add some <a [routerLink]="['/']">items</a></p>
  </div>
  <a class="col-6 col-md-3 ml-auto mr-auto" [routerLink]="['/']"><img src="assets/cart-blue.svg" /></a>
</div>
