<header class="d-flex flex-row align-content-around flex-wrap">
  <div class="col-12 col-md-9 col-lg-10">
    <div class="d-flex flex-row flex-wrap">
      <div class="col-12  col-md-4 col-lg-3">
        <p class="name mb-2">
          <a [routerLink]="['/']">Osprey Store</a>
        </p>
      </div>
      <div class="col-12 col-md-8 col-lg-9">
        <form class="form-inline d-flex flex-row">
          <input type="text" class="form-control col-7 col-md-8 col-lg-9" [(ngModel)]="searchValue" name="searchValue" />
          <button type="submit" (click)="search()" class="btn btn-primary col-4 col-md-3 col-lg-2 ml-auto">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-3 col-lg-2 d-flex flex-fill flex-row align-content-center account-control">
    <img class="icon col d-md-none" src="assets/sidebar.svg" />
    <img class="icon col" src="assets/cart.svg" />
    <div class="not-signed-in-actions col" *ngIf="!signedIn">
      <button [routerLink]="['/', 'signUp']" class="btn btn-danger">Register</button>
      <button [routerLink]="['/', 'signIn']" class="btn btn-primary">Sign In</button>
    </div>
    <img class="icon col" src="assets/more.svg" />
    <div class="signed-in-actions col" *ngIf="false">
      <div>

      </div>

  </div>
</header>
