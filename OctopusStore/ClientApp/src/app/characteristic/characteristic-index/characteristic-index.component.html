<div class="row">
  <div class="col-md-12">
    <div *ngIf="administrating">
      <button class="btn" (click)="create()">Create</button>
    </div>
    <div *ngFor="let characteristic of characteristics">
      <a [routerLink] [queryParams]="getCharacteristicParams(characteristic)">{{ characteristic.title }}</a>
      <a *ngIf="administrating" [routerLink]="['/characteristics/', characteristic.id, 'update']">  Update</a>
    </div>
  </div>
</div>
