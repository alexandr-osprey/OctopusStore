<div class="row" *ngIf="characteristic">
  <div class="col-md-12">
    <form #characteristicForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="characteristic.title" name="title" #title="ngModel" />
      </div>
      <div *ngIf="!isUpdating" class="form-group">
        <label for="categoryId">Category</label>
        <select class="form-control" id="categoryId" required
                name="categoryId" [(ngModel)]="characteristic.categoryId">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.title }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!characteristicForm.form.valid" (click)="createOrUpdate()">Save</button>
    </form>
  </div>
</div>
