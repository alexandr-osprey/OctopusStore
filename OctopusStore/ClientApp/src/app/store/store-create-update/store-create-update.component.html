<div class="row" *ngIf="store">
  <div class="col-12 col-md-12">
    <form #storeForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required
               [(ngModel)]="store.title" name="title" #title="ngModel" />
      </div>
      <div class="form-group">
        <label for="sellerId">Seller</label>
        <input type="text" class="form-control" id="sellerId" required
               [(ngModel)]="store.sellerId" name="sellerId" #sellerId />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required
               [(ngModel)]="store.address" name="address" #address />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required
               [(ngModel)]="store.description" name="description" #description />
      </div>
    </form>
    <button type="submit" class="btn btn-primary" [disabled]="!storeForm.form.valid" (click)="createOrUpdate()">Save</button>
  </div>
</div>
