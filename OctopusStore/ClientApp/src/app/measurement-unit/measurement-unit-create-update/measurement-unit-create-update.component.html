<div class="row" *ngIf="measurementUnit">
  <div class="col-md-12">
    <form #measurementUnitForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="measurementUnit.title" name="title" #title="ngModel" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!measurementUnitForm.form.valid" (click)="createOrUpdate()">Save</button>
    </form>
  </div>
</div>
