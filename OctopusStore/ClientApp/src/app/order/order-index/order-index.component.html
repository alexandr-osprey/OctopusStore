<div *ngIf="orderIndex" class="row">
  <table class="col-12 col-md-12">
    <tbody>
      <tr *ngFor="let order of orderIndex.entities">
        <td>{{ order.itemVariantId }}</td>
        <td>{{ order.storeId }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.number }}</td>
        <td>{{ order.sum }}</td>
      </tr>
    </tbody>
  </table>
</div>
