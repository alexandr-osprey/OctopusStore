<div *ngIf="orderIndex" class="row">
  <select id="currentFilter" required
          [(ngModel)]="currentFilter" name="currentFilter" >
    <option *ngFor="let filter of filterValues" [value]="filter">{{ getFilterString(filter) }}</option>
  </select>
  <table class="col-12 col-md-12">

    <tbody>
      <tr>
        <th>Title</th>
        <th>Email</th>
        <th>Store</th>
        <th>Status</th>
        <th>Number</th>
        <th>Sum</th>
      </tr>
      <tr *ngFor="let order of orderIndex.entities">
        <td>{{ order.itemVariant.title }}</td>
        <td>{{ order.customerEmail }}</td>
        <td>{{ order.store.title }}</td>
        <td>{{ getStatusString(order.status) }}</td>
        <td>{{ order.number }}</td>
        <td>{{ order.sum }}</td>
        <td>
          <div *ngIf="shouldShowActionButtons(order)">
            <button class="btn" (click)="finishOrder(order)" >Finish</button>
            <button class="btn" (click)="cancelOrder(order)" >Cancel</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
