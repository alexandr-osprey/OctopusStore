<div class="row item-thumbnail">
  <div class="col">
    <div *ngIf="itemThumbnail.images[0]" class="item-thumbnail__image">
      <app-item-image-display [(itemImage)]="itemThumbnail.images[0]"></app-item-image-display>
    </div>

    <div>
      <a [routerLink]="[getDetailUrl(itemThumbnail.id)]" class="item-thumbnail__title">
        {{ itemThumbnail.title }}
      </a>
    </div>
    <div>
      <p>by {{ itemThumbnail.brand.title }}</p>
    </div>
    <div>
      <p>
        {{ itemThumbnail.variantsTitles }}
      </p>
    </div>
    <div *ngIf="itemThumbnail.minPrice">{{ itemThumbnail.minPrice }} <span *ngIf="itemThumbnail.minPrice != itemThumbnail.maxPrice"> - {{ itemThumbnail.maxPrice }}</span></div>
  </div>
</div>
