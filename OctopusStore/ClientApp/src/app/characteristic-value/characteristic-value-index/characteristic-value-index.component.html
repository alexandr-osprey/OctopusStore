<div class="row">
  <div class="col-md-12">
    <div *ngIf="administrating">
      <button class="btn" (click)="create()">Create</button>
    </div>
    <div *ngFor="let characteristicValue of characteristicValues">
      <p>{{ characteristicValue.title }}</p>
      <a *ngIf="administrating" [routerLink]="['/characteristicValues/', characteristicValue.id, 'update']">  Update</a>
    </div>
  </div>
</div>
